<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Accès Privé</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(to bottom right, #ffe6f0, #ffcce0);
      color: #4a0033;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }

    p {
      font-size: 1.1rem;
      max-width: 400px;
    }

    .pay-btn {
      margin-top: 30px;
      background-color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 10px;
      transition: background 0.2s ease;
    }

    .pay-btn:hover {
      background-color: #f3f3f3;
    }

    .pay-logo {
      height: 24px;
    }
  </style>
</head>
<body>

  <h1>✨ Contenu exclusif ✨</h1>
  <p>Accédez immédiatement à votre pack privé après le paiement sécurisé.</p>

  <button class="pay-btn" onclick="location.href='https://pixeldrain.com/u/VGyHhJHJ'">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5e/Google_Pay_Logo.svg/512px-Google_Pay_Logo.svg.png" class="pay-logo" alt="Google Pay" />
    Accès via Google Pay
  </button>

</body>
</html>
